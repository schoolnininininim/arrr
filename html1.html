<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신전의 도전 - 확률 점수 게임</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at top left, #232946 60%, #1a1a2e 100%);
      background-color: #181824;
      overflow: hidden;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .score-board {
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      padding: 30px 60px;
      font-size: 2.5rem;
      color: #6a82fb;
      font-weight: bold;
      box-shadow: 0 0 30px 10px #b3c6ff44;
      z-index: 10;
      text-align: center;
    }
    .btn-group {
      position: absolute;
      left: 50%;
      top: 80%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 40px;
      z-index: 10;
    }
    .challenge-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      color: #fff;
      background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 30px 10px #fc5c7d88;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.1em;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .challenge-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 50px 20px #6a82fb88;
    }
    .challenge-btn.boost {
      box-shadow: 0 0 60px 20px #ff9800, 0 0 80px 40px #fc5c7d88;
      animation: fire 0.5s alternate infinite;
      background: linear-gradient(90deg, #ff9800 0%, #fc5c7d 100%);
      color: #fffbe7;
    }
    @keyframes fire {
      0% { filter: brightness(1.2) drop-shadow(0 0 10px #ff9800); }
      100% { filter: brightness(1.6) drop-shadow(0 0 30px #fc5c7d); }
    }
  </style>
</head>
<body>
  <div class="score-board" id="scoreBoard">점수: 0</div>
  <div style="position:absolute;left:50%;top:38%;transform:translate(-50%,0);width:400px;">
    <div style="margin-bottom:8px;font-size:1.1rem;color:#6a82fb;font-weight:bold;text-align:center;">점수 게이지</div>
    <div style="width:100%;height:32px;background:#e0eafc;border-radius:16px;box-shadow:0 0 10px #b3c6ff44;overflow:hidden;position:relative;">
      <div id="scoreGauge" style="height:100%;width:0;background:linear-gradient(90deg,#6a82fb,#fc5c7d);border-radius:16px;transition:width 0.3s;"></div>
      <div id="gaugeText" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:1.2rem;color:#fff;font-weight:bold;text-shadow:0 1px 4px #6a82fb88;">0 / 20</div>
    </div>
    <div id="winnerMsg" style="margin-top:12px;text-align:center;font-size:1.5rem;color:#fc5c7d;font-weight:bold;display:none;">1등 상품!!</div>
    <div id="failMsg" style="margin-top:12px;text-align:center;font-size:1.5rem;color:#fc5c7d;font-weight:bold;display:none;">실패!</div>
  </div>
  <div class="btn-group">
    <button class="challenge-btn" id="btn20">20% +3</button>
    <button class="challenge-btn" id="btn50">50% +2</button>
    <button class="challenge-btn" id="btn75">75% +1</button>
  </div>
  <script>
    let score = 0;
    let boostActive = false;
    let boostType = null; // 'btn20', 'btn50', 'btn75'
    const scoreBoard = document.getElementById('scoreBoard');
    // 게이지 관련 요소
    const scoreGauge = document.getElementById('scoreGauge');
    const gaugeText = document.getElementById('gaugeText');
    const winnerMsg = document.getElementById('winnerMsg');
    const failMsg = document.getElementById('failMsg');
    // 버튼 요소
    const btn20 = document.getElementById('btn20');
    const btn50 = document.getElementById('btn50');
    const btn75 = document.getElementById('btn75');
    // 부스트 점수 체크용
    let nextBoostScore = 3;

    function updateScore(newScore) {
      // 3의 배수 넘길 때 부스트 1회만 발동
      if (newScore >= nextBoostScore && score < nextBoostScore) {
        boostActive = true;
        boostType = null;
        setBoostEffect();
        nextBoostScore += 3;
      }
      score = newScore;
      scoreBoard.textContent = `점수: ${score}`;
      // 게이지 업데이트
      let gaugeScore = Math.min(score, 20);
      scoreGauge.style.width = (gaugeScore/20*100) + '%';
      gaugeText.textContent = `${gaugeScore} / 20`;
      // 20점 달성 시 메시지 표시
      if (gaugeScore >= 20) {
        winnerMsg.style.display = 'block';
        // 5초 후 html2.html로 이동
        setTimeout(() => {
          window.location.href = 'html2.html';
        }, 5000);
      } else {
        winnerMsg.style.display = 'none';
      }
      // 0점이면 실패 메시지 표시 후 index.html로 이동
      if (score === 0) {
        failMsg.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        failMsg.style.display = 'none';
      }
    }
    function setBoostEffect() {
      // 모든 버튼에 boost 클래스 추가
      btn20.classList.add('boost');
      btn50.classList.add('boost');
      btn75.classList.add('boost');
      // 버튼 텍스트 변경
      btn20.textContent = '50% +3';
      btn50.textContent = '70% +2';
      btn75.textContent = '90% +1';
    }
    function clearBoostEffect() {
      btn20.classList.remove('boost');
      btn50.classList.remove('boost');
      btn75.classList.remove('boost');
      // 버튼 텍스트 원래대로 복구
      btn20.textContent = '20% +3';
      btn50.textContent = '50% +2';
      btn75.textContent = '75% +1';
    }
    function handleChallenge(btnId, baseProb, boostProb, scoreInc) {
      let prob = baseProb;
      if (boostActive && (!boostType || boostType === btnId)) {
        prob = boostProb;
        boostType = btnId;
        boostActive = false;
        setTimeout(clearBoostEffect, 500); // 이펙트 잠깐 유지
      }
      if (Math.random() < prob) {
        updateScore(score + scoreInc);
      } else {
        updateScore(0);
      }
    }
    btn20.addEventListener('click', function() {
      handleChallenge('btn20', 0.2, 0.5, 3);
    });
    btn50.addEventListener('click', function() {
      handleChallenge('btn50', 0.5, 0.7, 2);
    });
    btn75.addEventListener('click', function() {
      handleChallenge('btn75', 0.75, 0.9, 1);
    });
  </script>
</body>
</html>
