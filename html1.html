<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>신전의 도전 - 확률 점수 게임</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(ellipse at top left, #232946 60%, #1a1a2e 100%);
      background-color: #181824;
      overflow: hidden;
      position: relative;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .score-board {
      position: absolute;
      left: 50%;
      top: 30%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.7);
      border-radius: 20px;
      padding: 30px 60px;
      font-size: 2.5rem;
      color: #6a82fb;
      font-weight: bold;
      box-shadow: 0 0 30px 10px #b3c6ff44;
      z-index: 10;
      text-align: center;
    }
    .btn-group {
      position: absolute;
      left: 50%;
      top: 80%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 40px;
      z-index: 10;
    }
    .challenge-btn {
      padding: 20px 40px;
      font-size: 1.5rem;
      color: #fff;
      background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
      border: none;
      border-radius: 40px;
      box-shadow: 0 0 30px 10px #fc5c7d88;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.1em;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .challenge-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 50px 20px #6a82fb88;
    }
    /* 불타는 이펙트 */
    .burning {
      box-shadow: 0 0 60px 20px #ff9800, 0 0 100px 40px #fc5c7d88;
      animation: burning-flame 0.5s infinite alternate;
      border: 2px solid #ff9800;
    }
    @keyframes burning-flame {
      0% {
        filter: brightness(1.2) drop-shadow(0 0 10px #ff9800);
        transform: scale(1.05) rotate(-2deg);
      }
      100% {
        filter: brightness(1.5) drop-shadow(0 0 30px #fc5c7d);
        transform: scale(1.12) rotate(2deg);
      }
    }
  </style>
</head>
<body>
  <div class="score-board" id="scoreBoard">점수: 0</div>
  <div style="position:absolute;left:50%;top:38%;transform:translate(-50%,0);width:400px;">
    <div style="margin-bottom:8px;font-size:1.1rem;color:#6a82fb;font-weight:bold;text-align:center;">점수 게이지</div>
    <div style="width:100%;height:32px;background:#e0eafc;border-radius:16px;box-shadow:0 0 10px #b3c6ff44;overflow:hidden;position:relative;">
      <div id="scoreGauge" style="height:100%;width:0;background:linear-gradient(90deg,#6a82fb,#fc5c7d);border-radius:16px;transition:width 0.3s;"></div>
      <div id="gaugeText" style="position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);font-size:1.2rem;color:#fff;font-weight:bold;text-shadow:0 1px 4px #6a82fb88;">0 / 30</div>
    </div>
    <div id="winnerMsg" style="margin-top:12px;text-align:center;font-size:1.5rem;color:#fc5c7d;font-weight:bold;display:none;">1등 상품!!</div>
    <div id="failMsg" style="margin-top:12px;text-align:center;font-size:1.5rem;color:#fc5c7d;font-weight:bold;display:none;">실패!</div>
  </div>
  <div class="btn-group">
    <button class="challenge-btn" id="btn20">80% +3</button>
    <button class="challenge-btn" id="btn50">90% +2</button>
    <button class="challenge-btn" id="btn75">100% +1</button>
  </div>
  <script>
    let score = 0;
    // 게이지 관련 요소
    const scoreGauge = document.getElementById('scoreGauge');
    const gaugeText = document.getElementById('gaugeText');
    const winnerMsg = document.getElementById('winnerMsg');
    const failMsg = document.getElementById('failMsg');
    // 버튼 요소
    const btn20 = document.getElementById('btn20');
    const btn50 = document.getElementById('btn50');
    const btn75 = document.getElementById('btn75');

    // 각 버튼의 현재 확률(초기값), 최소 확률
    let btn20Prob = 0.8, btn20Min = 0.5;
    let btn50Prob = 0.9, btn50Min = 0.6;
    let btn75Prob = 1.0, btn75Min = 0.65;

    // 성공 횟수 추적
    let successCount = 0;

    // 부스트 이전 확률 저장용
    let boostBackup = null;
    let boosting = false;

    function updateButtonText() {
      btn20.textContent = `${Math.round(btn20Prob*100)}% +3`;
      btn50.textContent = `${Math.round(btn50Prob*100)}% +2`;
      btn75.textContent = `${Math.round(btn75Prob*100)}% +1`;
    }

    function clampProb(prob, min, max) {
      return Math.max(Math.min(prob, max), min);
    }

    function updateAllProbs(delta, isSuccess) {
      // 성공: 확률 5% 감소, 실패: 10% 증가
      btn20Prob = clampProb(btn20Prob + delta, btn20Min, 1.0);
      btn50Prob = clampProb(btn50Prob + delta, btn50Min, 1.0);
      btn75Prob = clampProb(btn75Prob + delta, btn75Min, 1.0);
      updateButtonText();
    }

    function setBurningEffect(enable) {
      const btns = [btn20, btn50, btn75];
      btns.forEach(btn => {
        if (enable) {
          btn.classList.add('burning');
        } else {
          btn.classList.remove('burning');
        }
      });
    }

    // 부스트 효과: 1회만 발생, boosting 상태로 진입
    function boostAllProbs() {
      if (boosting) return;
      boostBackup = {
        btn20Prob,
        btn50Prob,
        btn75Prob
      };
      btn20Prob = clampProb(btn20Prob + 0.2, btn20Min, 1.0);
      btn50Prob = clampProb(btn50Prob + 0.2, btn50Min, 1.0);
      btn75Prob = clampProb(btn75Prob + 0.2, btn75Min, 1.0);
      updateButtonText();
      winnerMsg.textContent = "부스트! 확률 20% 증가!";
      winnerMsg.style.display = 'block';
      boosting = true;
      setBurningEffect(true); // 버튼에 불타는 이펙트 적용
    }

    function restoreBoostedProbs(success) {
      if (!boosting || !boostBackup) return;
      if (success) {
        // 성공: 원래 확률에서 5% 감소
        btn20Prob = clampProb(boostBackup.btn20Prob - 0.05, btn20Min, 1.0);
        btn50Prob = clampProb(boostBackup.btn50Prob - 0.05, btn50Min, 1.0);
        btn75Prob = clampProb(boostBackup.btn75Prob - 0.05, btn75Min, 1.0);
      } else {
        // 실패: 원래 확률로 복구
        btn20Prob = boostBackup.btn20Prob;
        btn50Prob = boostBackup.btn50Prob;
        btn75Prob = boostBackup.btn75Prob;
      }
      boostBackup = null;
      boosting = false;
      updateButtonText();
      winnerMsg.textContent = "1등 상품!!";
      if (score < 30) winnerMsg.style.display = 'none';
      setBurningEffect(false); // 불타는 이펙트 제거
    }

    function updateScore(newScore) {
      score = newScore;
      scoreBoard.textContent = `점수: ${score}`;
      // 게이지 업데이트
      let gaugeScore = Math.min(score, 30);
      scoreGauge.style.width = (gaugeScore/30*100) + '%';
      gaugeText.textContent = `${gaugeScore} / 30`;
      // 30점 달성 시 메시지 표시
      if (gaugeScore >= 30) {
        winnerMsg.style.display = 'block';
        // 5초 후 html2.html로 이동
        setTimeout(() => {
          window.location.href = 'html2.html';
        }, 5000);
      } else {
        winnerMsg.style.display = 'none';
      }
      // 0 이하일 때 실패 메시지 표시 후 index.html로 이동
      if (score <= 0) {
        failMsg.style.display = 'block';
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        failMsg.style.display = 'none';
      }
    }

    function handleChallenge(btnId, prob, minProb, scoreInc) {
      if (boosting) {
        // 부스트 상태에서 버튼 클릭 처리
        const isSuccess = Math.random() < prob;
        if (isSuccess) {
          updateScore(score + scoreInc);
          restoreBoostedProbs(true);
        } else {
          updateScore(score - 5);
          restoreBoostedProbs(false);
        }
        successCount = 0; // 부스트 후 카운트 초기화
        return;
      }

      if (Math.random() < prob) {
        updateScore(score + scoreInc);
        // 성공 시 모든 확률 5% 감소
        updateAllProbs(-0.05, true);
        successCount++;
        if (successCount >= 3) {
          boostAllProbs();
          successCount = 0;
        }
      } else {
        updateScore(score - 5);
        // 실패 시 모든 확률 10% 증가
        updateAllProbs(0.1, false);
        // 실패해도 successCount는 유지
      }
    }

    btn20.addEventListener('click', function() {
      handleChallenge('btn20', btn20Prob, btn20Min, 3);
    });
    btn50.addEventListener('click', function() {
      handleChallenge('btn50', btn50Prob, btn50Min, 2);
    });
    btn75.addEventListener('click', function() {
      handleChallenge('btn75', btn75Prob, btn75Min, 1);
    });

    // 키보드 이벤트: \ 누르면 점수 30점으로 채움
    document.addEventListener('keydown', function(e) {
      if (e.key === '\\') {
        updateScore(30);
      }
    });

    // 최초 버튼 텍스트 초기화
    updateButtonText();
  </script>
</body>
</html>
