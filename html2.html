<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2배 혹은 0원 카드 게임</title>
	<style>
		body {
			background: #f8f8ff;
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}
		.title {
			font-size: 3rem;
			font-weight: bold;
			color: #222;
			margin-top: 48px;
			margin-bottom: 32px;
			letter-spacing: 2px;
		}
		.cards {
			display: flex;
			gap: 32px;
			margin: 48px 0 24px 0;
		}
		.card-btn {
			width: 120px;
			height: 180px;
			background: #fff;
			border: 2px solid #aaa;
			border-radius: 16px;
			box-shadow: 0 4px 16px rgba(0,0,0,0.08);
			display: flex;
			align-items: center;
			justify-content: center;
			cursor: pointer;
			font-size: 2.5rem;
			transition: transform 0.2s, box-shadow 0.2s;
			position: relative;
			overflow: hidden;
		}
		.card-btn:active {
			transform: scale(0.97);
			box-shadow: 0 2px 8px rgba(0,0,0,0.12);
		}
		.card-flip {
			transform: rotateY(180deg);
			background: #e0e0e0;
		}
		.result {
			font-size: 2rem;
			font-weight: 500;
			color: #0077cc;
			margin: 24px 0 0 0;
			min-height: 2.5em;
			text-align: center;
		}
		.card-status {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) rotateY(180deg);
			font-size: 1.5rem;
			font-weight: bold;
			color: #fff;
			background: #0077cc;
			padding: 8px 16px;
			border-radius: 8px;
			opacity: 0;
			transition: opacity 0.3s;
		}
		.card-btn.flipped .card-status {
			opacity: 1;
		}
		.card-btn.flipped {
			background: #0077cc;
			color: #fff;
			border-color: #0077cc;
		}
	</style>
</head>
<body>
	<div class="title">2배 혹은 0원</div>
	<div class="cards" id="cards">
		<!-- 카드 버튼 4개 -->
	</div>
	<div class="result" id="result"></div>
	<script>
		// 카드 심볼 SVG
		const symbols = [
			{ name: '하트', svg: `<svg width='48' height='48' viewBox='0 0 48 48'><path d='M24 42s-16-10.7-16-22A8 8 0 0 1 24 10a8 8 0 0 1 16 10c0 11.3-16 22-16 22z' fill='#e74c3c'/></svg>` },
			{ name: '다이아', svg: `<svg width='48' height='48' viewBox='0 0 48 48'><polygon points='24,6 42,24 24,42 6,24' fill='#3498db'/></svg>` },
			{ name: '클로버', svg: `<svg width='48' height='48' viewBox='0 0 48 48'><circle cx='16' cy='18' r='8' fill='#27ae60'/><circle cx='32' cy='18' r='8' fill='#27ae60'/><circle cx='24' cy='32' r='8' fill='#27ae60'/><rect x='22' y='32' width='4' height='10' fill='#27ae60'/></svg>` },
			{ name: '스페이드', svg: `<svg width='48' height='48' viewBox='0 0 48 48'><path d='M24 6C14 18 6 24 24 42C42 24 34 18 24 6Z' fill='#222'/><rect x='20' y='32' width='8' height='10' fill='#222'/></svg>` }
		];

		// 카드 상태: 당첨/실패
		let winnerIdx = Math.floor(Math.random() * 4);
		let revealed = false;

		// 카드 버튼 생성
		const cardsDiv = document.getElementById('cards');
		symbols.forEach((sym, idx) => {
			const btn = document.createElement('button');
			btn.className = 'card-btn';
			btn.innerHTML = sym.svg;
			btn.setAttribute('data-idx', idx);
			btn.setAttribute('aria-label', sym.name);
			// 카드 상태 표시 영역
			const status = document.createElement('div');
			status.className = 'card-status';
			status.textContent = (idx === winnerIdx) ? '당첨!' : '실패';
			btn.appendChild(status);
			btn.onclick = function() {
				if (revealed) return;
				revealed = true;
				// 결과 표시
				if (idx === winnerIdx) {
					document.getElementById('result').textContent = '축하합니다.';
				} else {
					document.getElementById('result').textContent = '실패...';
				}
				// 카드 모두 뒤집기
				document.querySelectorAll('.card-btn').forEach((b, i) => {
					b.classList.add('flipped');
				});
			};
			cardsDiv.appendChild(btn);
		});
	</script>
</body>
</html>
