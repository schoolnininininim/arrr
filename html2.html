<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2배 혹은 0원 카드 게임</title>
	<style>
		body {
			background: #f8f8ff;
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}
		.title {
			font-size: 3rem;
			font-weight: bold;
			color: #222;
			margin-top: 48px;
			margin-bottom: 32px;
			letter-spacing: 2px;
		}
		.cards {
			display: flex;
			gap: 32px;
			margin: 48px 0 24px 0;
		}
		.card-btn {
			width: 120px;
			height: 180px;
			background: #fff;
			border: 3px solid #d4af37; /* 골드 테두리 */
			border-radius: 12px;
			box-shadow: 0 6px 24px rgba(0,0,0,0.10);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			cursor: pointer;
			font-size: 2.5rem;
			transition: transform 0.2s, box-shadow 0.2s;
			position: relative;
			overflow: hidden;
			padding: 0;
		}
		.card-btn:active {
			transform: scale(0.97);
			box-shadow: 0 2px 8px rgba(0,0,0,0.12);
		}
		.card-flip {
			transform: rotateY(180deg);
			background: #e0e0e0;
		}
		.result {
			font-size: 2rem;
			font-weight: 500;
			color: #0077cc;
			margin: 24px 0 0 0;
			min-height: 2.5em;
			text-align: center;
		}
		.card-status {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) rotateY(180deg);
			font-size: 1.5rem;
			font-weight: bold;
			color: #fff;
			background: #0077cc;
			padding: 8px 16px;
			border-radius: 8px;
			opacity: 0;
			transition: opacity 0.3s;
		}
		.card-btn.flipped .card-status {
			opacity: 1;
		}
		.card-btn.flipped {
			background: #0077cc;
			color: #fff;
			border-color: #0077cc;
		}
		.card-symbol {
			position: absolute;
			top: 12px;
			left: 12px;
			font-size: 1.7rem;
			font-weight: bold;
		}
		.card-suit {
			position: absolute;
			bottom: 12px;
			right: 12px;
			font-size: 2.2rem;
		}
		.card-svg {
			margin-top: 36px;
			margin-bottom: 16px;
		}
	</style>
</head>
<body>
	<div class="title">2배 혹은 0원</div>
	<div class="cards" id="cards">
		<!-- 카드 버튼 4개 직접 추가 -->
		<button class="card-btn" data-idx="0" aria-label="하트">
			<span class="card-symbol" style="color:#e74c3c;">A</span>
			<span class="card-suit" style="color:#e74c3c;">♥</span>
			<div class="card-svg">
				<svg width='48' height='48' viewBox='0 0 48 48'><path d='M24 42s-16-10.7-16-22A8 8 0 0 1 24 10a8 8 0 0 1 16 10c0 11.3-16 22-16 22z' fill='#e74c3c'/></svg>
			</div>
			<div class="card-status"></div>
		</button>
		<button class="card-btn" data-idx="1" aria-label="다이아">
			<span class="card-symbol" style="color:#3498db;">A</span>
			<span class="card-suit" style="color:#3498db;">♦</span>
			<div class="card-svg">
				<svg width='48' height='48' viewBox='0 0 48 48'><polygon points='24,6 42,24 24,42 6,24' fill='#3498db'/></svg>
			</div>
			<div class="card-status"></div>
		</button>
		<button class="card-btn" data-idx="2" aria-label="클로버">
			<span class="card-symbol" style="color:#27ae60;">A</span>
			<span class="card-suit" style="color:#27ae60;">♣</span>
			<div class="card-svg">
				<svg width='48' height='48' viewBox='0 0 48 48'><circle cx='16' cy='18' r='8' fill='#27ae60'/><circle cx='32' cy='18' r='8' fill='#27ae60'/><circle cx='24' cy='32' r='8' fill='#27ae60'/><rect x='22' y='32' width='4' height='10' fill='#27ae60'/></svg>
			</div>
			<div class="card-status"></div>
		</button>
		<button class="card-btn" data-idx="3" aria-label="스페이드">
			<span class="card-symbol" style="color:#222;">A</span>
			<span class="card-suit" style="color:#222;">♠</span>
			<div class="card-svg">
				<svg width='48' height='48' viewBox='0 0 48 48'><path d='M24 6C14 18 6 24 24 42C42 24 34 18 24 6Z' fill='#222'/><rect x='20' y='32' width='8' height='10' fill='#222'/></svg>
			</div>
			<div class="card-status"></div>
		</button>
	</div>
	<div class="result" id="result"></div>
	<script>
		// 카드 상태: 당첨/실패
		let winnerIdx = Math.floor(Math.random() * 4);
		let revealed = false;

		// 카드 버튼 클릭 이벤트 및 상태 표시
		document.querySelectorAll('.card-btn').forEach((btn, idx) => {
			const status = btn.querySelector('.card-status');
			status.textContent = (idx === winnerIdx) ? '당첨!' : '실패';
			btn.onclick = function() {
				if (revealed) return;
				revealed = true;
				if (idx === winnerIdx) {
					document.getElementById('result').textContent = '축하합니다.';
				} else {
					document.getElementById('result').textContent = '실패...';
				}
				document.querySelectorAll('.card-btn').forEach((b) => {
					b.classList.add('flipped');
				});
			};
		});
	</script>
</body>
</html>
