<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>2배 혹은 0원 카드 게임</title>
	<style>
		body {
			background: #0077cc; /* 파란색 배경 */
			font-family: 'Segoe UI', Arial, sans-serif;
			margin: 0;
			padding: 0;
			display: flex;
			flex-direction: column;
			align-items: center;
			min-height: 100vh;
		}
		.title {
			font-size: 3rem;
			font-weight: bold;
			color: #222;
			margin-top: 48px;
			margin-bottom: 32px;
			letter-spacing: 2px;
		}
		.cards {
			display: flex;
			gap: 32px;
			margin: 48px 0 24px 0;
		}
		.card-btn {
			width: 120px;
			height: 180px;
			background: #fff; /* 카드 내부 하얀색 */
			border: 3px solid #d4af37; /* 골드 테두리 */
			border-radius: 12px;
			box-shadow: 0 6px 24px rgba(0,0,0,0.10);
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: flex-start;
			cursor: pointer;
			font-size: 2.5rem;
			transition: transform 0.2s, box-shadow 0.2s;
			position: relative;
			overflow: hidden;
			padding: 0;
		}
		.card-btn:active {
			transform: scale(0.97);
			box-shadow: 0 2px 8px rgba(0,0,0,0.12);
		}
		.card-flip {
			transform: rotateY(180deg);
			background: #e0e0e0;
		}
		.result {
			font-size: 2rem;
			font-weight: 500;
			color: #0077cc;
			margin: 24px 0 0 0;
			min-height: 2.5em;
			text-align: center;
		}
		.card-status {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) rotateY(180deg);
			font-size: 1.5rem;
			font-weight: bold;
			color: #fff;
			background: #0077cc;
			padding: 8px 16px;
			border-radius: 8px;
			opacity: 0;
			transition: opacity 0.3s;
		}
		.card-btn.flipped .card-status {
			opacity: 1;
		}
		.card-btn.flipped {
			background: #0077cc;
			color: #fff;
			border-color: #0077cc;
		}
		.card-symbol {
			position: absolute;
			top: 12px;
			left: 12px;
			font-size: 1.7rem;
			font-weight: bold;
		}
		.card-suit {
			position: absolute;
			bottom: 12px;
			right: 12px;
			font-size: 2.2rem;
		}
		.card-svg {
			margin-top: 36px;
			margin-bottom: 16px;
		}
		.card-pattern {
			position: absolute;
			width: 100%;
			height: 100%;
			top: 0;
			left: 0;
			overflow: hidden;
		}
		.card-content {
			position: relative;
			width: 100%;
			height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			backface-visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="title">2배 혹은 0원</div>
	<div class="cards" id="cards">
		<!-- 카드 버튼 4개 직접 추가 -->
		<button class="card-btn" data-idx="0" aria-label="카드">
			<div class="card-pattern"></div>
			<div class="card-content"></div>
		</button>
		<button class="card-btn" data-idx="1" aria-label="카드">
			<div class="card-pattern"></div>
			<div class="card-content"></div>
		</button>
		<button class="card-btn" data-idx="2" aria-label="카드">
			<div class="card-pattern"></div>
			<div class="card-content"></div>
		</button>
		<button class="card-btn" data-idx="3" aria-label="카드">
			<div class="card-pattern"></div>
			<div class="card-content"></div>
		</button>
	</div>
	<div class="result" id="result"></div>
	<script>
		// 카드 상태: 당첨/실패
		let winnerIdx = Math.floor(Math.random() * 4);
		let revealed = false;

		// 격자 SVG 패턴 삽입
		document.querySelectorAll('.card-pattern').forEach((el) => {
			el.innerHTML = `
				<svg width="120" height="180" viewBox="0 0 120 180" style="position:absolute;top:0;left:0;">
					<defs>
						<pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
							<rect x="0" y="0" width="20" height="20" fill="#fff"/>
							<path d="M 0 0 L 20 0 L 20 20 L 0 20 Z" stroke="#d4af37" stroke-width="1"/>
							<path d="M 0 0 L 20 20 M 20 0 L 0 20" stroke="#d4af37" stroke-width="1"/>
						</pattern>
					</defs>
					<rect width="120" height="180" fill="url(#grid)" />
				</svg>
			`;
		});

		// 카드 버튼 클릭 이벤트 및 상태 표시
		document.querySelectorAll('.card-btn').forEach((btn, idx) => {
			const content = btn.querySelector('.card-content');
			const pattern = btn.querySelector('.card-pattern');
			btn.onclick = function() {
				if (revealed) return;
				revealed = true;
				document.querySelectorAll('.card-btn').forEach((b, i) => {
					b.classList.add('flipped');
					const c = b.querySelector('.card-content');
					const p = b.querySelector('.card-pattern');
					// 카드가 뒤집히면 격자무늬 숨김
					if (p) p.style.display = 'none';
					if (i === winnerIdx) {
						// 성공: 스페이드A만 표시
						c.innerHTML = `
							<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;">
								<span style="font-size:2.2rem;font-weight:bold;color:#222;">A</span>
								<span style="font-size:3rem;color:#222;">♠</span>
							</div>
						`;
					} else {
						// 실패: 광대 그림 3개 + Jocker 텍스트
						c.innerHTML = `
							<div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100%;">
								<div style="display:flex;flex-direction:row;align-items:center;justify-content:center;gap:8px;">
									${[1,2,3].map(() => `
										<svg width="32" height="32" viewBox="0 0 32 32">
											<circle cx="16" cy="16" r="12" fill="#fff" stroke="#e74c3c" stroke-width="2"/>
											<ellipse cx="16" cy="20" rx="7" ry="5" fill="#f7ca18"/>
											<circle cx="12" cy="14" r="2" fill="#222"/>
											<circle cx="20" cy="14" r="2" fill="#222"/>
											<path d="M12 22 Q16 26 20 22" stroke="#222" stroke-width="2" fill="none"/>
											<circle cx="8" cy="10" r="3" fill="#3498db"/>
											<circle cx="24" cy="10" r="3" fill="#27ae60"/>
										</svg>
									`).join('')}
								</div>
								<span style="font-size:1.3rem;color:#222;margin-top:8px;">Jocker</span>
							</div>
						`;
					}
				});
				document.getElementById('result').textContent = '';
			};
		});
	</script>
</body>
</html>
