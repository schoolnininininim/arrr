<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>신전의 도전</title>
    <style>
        body {
			margin: 0;
			height: 100vh;
			background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
			overflow: hidden;
			position: relative;
			font-family: 'Noto Sans KR', sans-serif;
		}
		.temple {
			position: absolute;
			left: 50%;
			top: 55%;
			transform: translate(-50%, -50%);
			width: 500px;
			height: 300px;
			background: rgba(255,255,255,0.15);
			border-radius: 30px 30px 0 0;
			box-shadow: 0 0 60px 20px #fff8, 0 0 200px 40px #b3c6ff88;
			border: 2px solid #eaeaea;
			z-index: 2;
		}
		.columns {
			position: absolute;
			left: 50%;
			top: 60%;
			transform: translate(-50%, -50%);
			display: flex;
			gap: 30px;
			z-index: 3;
		}
		.column {
			width: 30px;
			height: 180px;
			background: linear-gradient(180deg, #fff 60%, #e0eafc 100%);
			border-radius: 10px;
			box-shadow: 0 0 20px 5px #fff6;
			border: 1px solid #eaeaea;
		}
		.cloud {
			position: absolute;
			background: #fff;
			border-radius: 50%;
			opacity: 0.7;
			filter: blur(6px);
			z-index: 1;
			animation: cloudMove 30s linear infinite;
		}
		.cloud1 { width: 180px; height: 80px; left: 10%; top: 20%; animation-delay: 0s; }
		.cloud2 { width: 120px; height: 60px; left: 70%; top: 15%; animation-delay: 10s; }
		.cloud3 { width: 100px; height: 40px; left: 40%; top: 70%; animation-delay: 20s; }
		@keyframes cloudMove {
			0% { transform: translateX(0); }
			100% { transform: translateX(100vw); }
		}
		.challenge-btn {
			position: absolute;
			left: 50%;
			top: 80%;
			transform: translate(-50%, -50%);
			padding: 20px 60px;
			font-size: 2rem;
			color: #fff;
			background: linear-gradient(90deg, #6a82fb 0%, #fc5c7d 100%);
			border: none;
			border-radius: 40px;
			box-shadow: 0 0 30px 10px #fc5c7d88;
			cursor: pointer;
			font-weight: bold;
			letter-spacing: 0.1em;
			transition: transform 0.2s, box-shadow 0.2s;
			z-index: 10;
		}
		.challenge-btn:hover {
			transform: translate(-50%, -50%) scale(1.08);
			box-shadow: 0 0 50px 20px #6a82fb88;
		}
    </style>
</head>
<body>
	<div class="cloud cloud1"></div>
	<div class="cloud cloud2"></div>
	<div class="cloud cloud3"></div>
	<div class="temple"></div>
	<div class="columns">
		<div class="column"></div>
		<div class="column"></div>
		<div class="column"></div>
		<div class="column"></div>
		<div class="column"></div>
	</div>
	<button class="challenge-btn" id="challengeBtn">도전</button>
	<script>
		document.getElementById('challengeBtn').addEventListener('click', function() {
			window.location.href = '.html1';
		});
	</script>
</body>
</html>
