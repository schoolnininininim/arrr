
<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>도전 프로그램</title>
	<style>
		body {
			min-height: 100vh;
			margin: 0;
			display: flex;
			justify-content: center;
			align-items: center;
			background: radial-gradient(ellipse at top left, #232946 60%, #1a1a2e 100%);
			background-color: #181824;
		}
		.mystic-box {
			background: rgba(44, 44, 84, 0.85);
			box-shadow: 0 0 40px 10px #23294699, 0 0 0 2px #3a3a5c;
			border-radius: 20px;
			padding: 48px 32px;
			text-align: center;
		}
		.challenge-btn {
			font-size: 2rem;
			padding: 16px 48px;
			border: none;
			border-radius: 12px;
			background: linear-gradient(90deg, #6a5acd 0%, #232946 100%);
			color: #fff;
			cursor: pointer;
			box-shadow: 0 4px 16px #23294655;
			transition: background 0.3s, transform 0.2s;
		}
		.challenge-btn:hover {
			background: linear-gradient(90deg, #232946 0%, #6a5acd 100%);
			transform: scale(1.05);
		}
	</style>
</head>
<body>
	<div class="mystic-box">
		<button class="challenge-btn" id="challengeBtn">도전</button>
	</div>
	<script>
		document.getElementById('challengeBtn').addEventListener('click', function() {
			window.location.href = 'html1';
		});
	</script>
</body>
</html>
