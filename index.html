<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>신전의 도전</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
            background: linear-gradient(180deg, #b3e0ff 0%, #e0e7ff 100%);
        }
        .temple {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 350px;
            background: #fff;
            border-radius: 30px 30px 0 0;
            box-shadow: 0 0 80px 20px #cfcfcf;
            border: 8px solid #e5e5e5;
            z-index: 2;
        }
        .columns {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
            z-index: 3;
        }
        .column {
            width: 30px;
            height: 180px;
            background: linear-gradient(180deg, #eaeaea 0%, #d1d1d1 100%);
            border-radius: 10px;
            box-shadow: 0 0 10px #bbb;
        }
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            filter: blur(2px);
            z-index: 1;
        }
        .cloud1 { top: 80px; left: 120px; width: 180px; height: 80px; }
        .cloud2 { top: 40px; right: 100px; width: 140px; height: 60px; }
        .cloud3 { top: 160px; left: 400px; width: 120px; height: 50px; }
        .light {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255,255,200,0.5) 0%, rgba(255,255,255,0) 80%);
            z-index: 0;
        }
        .challenge-btn {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 60px;
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(90deg, #6a5acd 0%, #00bfff 100%);
            border: none;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
            cursor: pointer;
            z-index: 10;
            transition: background 0.3s;
        }
        .challenge-btn:hover {
            background: linear-gradient(90deg, #00bfff 0%, #6a5acd 100%);
        }
    </style>
</head>
<body>
    <div class="light"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <div class="temple"></div>
    <div class="columns">
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <button class="challenge-btn" onclick="location.href='html1'">도전</button>
    <script>
        // 신비로운 빛 효과를 추가적으로 넣고 싶으면 아래에 JS로 애니메이션 추가 가능
        // 예시: 구름이 천천히 움직이게
        function animateClouds() {
            const clouds = document.querySelectorAll('.cloud');
            let offsets = [0, 0, 0];
            setInterval(() => {
                offsets = offsets.map((o, i) => o + (i+1)*0.2);
                clouds[0].style.left = (120 + Math.sin(offsets[0]/30)*30) + 'px';
                clouds[1].style.right = (100 + Math.cos(offsets[1]/40)*20) + 'px';
                clouds[2].style.left = (400 + Math.sin(offsets[2]/25)*25) + 'px';
            }, 50);
        }
        animateClouds();
    </script>
</body>
</html>
